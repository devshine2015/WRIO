

apache:
  build: ./nginx/
  ports:
   - "80:80"
  links:
   - titter
   - login
   - storage
   - webgold
   - dev
   - core

mongo:
  image: mongo:latest
  ports:
  - "27017:27017"

dev:
  build: .
  ports:
  - "3000:3000"
  volumes:
   - .:/srv/www/
  extra_hosts:
     - "titter.wrioos.local:10.211.55.3"
     - "login.wrioos.local:10.211.55.3"

login:
  build: ./Login-WRIO-App/
  ports:
   - "5000:5000"
  volumes:
   - ./Login-WRIO-App/:/srv/www/
  extra_hosts:
   - "titter.wrioos.local:10.211.55.3"
   - "storage.wrioos.local:10.211.55.3"
   - "webgold.wrioos.local:10.211.55.3"


titter:
  build: ./Titter-WRIO-App/
  ports:
   - "5001:5001"
  volumes:
   - ./Titter-WRIO-App/:/srv/www/
  extra_hosts:
    - "titter.wrioos.local:10.211.55.3"
    - "login.wrioos.local:10.211.55.3"
    - "webgold.wrioos.local:10.211.55.3"

storage:
  build: ./Storage-WRIO-App/
  ports:
   - "5002:5002"
  volumes:
   - ./Storage-WRIO-App/:/srv/www/
   - ./hub/:/hub
  extra_hosts:
    - "titter.wrioos.local:10.211.55.3"
    - "login.wrioos.local:10.211.55.3"

webgold:
  build: ./webGold-WRIO-App/
  links:
   - mongo
   - testrpc
  ports:
   - "5003:5003"
  volumes:
   - ./webGold-WRIO-App/:/srv/www/

