<VirtualHost *:80>
            ServerName wrioos.local
            ProxyPass / http://127.0.0.1:3000/
            ProxyPassReverse / http://127.0.0.1:3000/
            ProxyPassReverseCookieDomain login.wrioos.local .wrioos.local
</VirtualHost>

<VirtualHost *:80>
            ServerName login.wrioos.local
